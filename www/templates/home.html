<ion-view view-title="Home">
  <ion-content class="padding">

    <!-- buttonで好き嫌いの処理 -->
    <div class="row">
      <div class ="col col-40">
      <!-- unlike -->
        <button class ="button button-block button-assertive icon ion-close" ng-click="home.nope(home.currentIndex)">嫌い</button>
      </div>
      <div class ="col col-20">
        <button class ="button button-block button-positive icon ion-information" ng-click="home.openModal()"></button>
      </div>

      <div class ="col col-40">
      <!-- like -->
      <!-- ng-clickでイベントが発生！ -->
        <button class ="button button-block button-balanced icon ion-heart" ng-click="home.like(home.currentIndex, home.currentCardUid)">好き</button>
      </div>
    </div>




    <!-- スワイプ処理 -->
    <td-cards>
      <td-card id = "td-card" class ="card-{{$index}}"
      ng-repeat = "profile in home.profiles"
      on-swipe-left="home.nope($index)"
      on-swipe-right="home.like($index, profile.$id)"> <!-- 好きな時にはprofileのidを渡している -->

      <div class="image">
        <div class ="no-text">嫌い!</div>
        <img ng-src="{{profile.avatar}}">
        <div class ="yes-text">好き！！！！！</div>
      </div>

      <div class="item">
      <!-- auth.jsから呼び出してるっぽい -->
        <h2>{{profile.name}}, {{profile.age}}</h2>
      </div>
      </td-card>
    </td-cards>

  </ion-content>
</ion-view>
